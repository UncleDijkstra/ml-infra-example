repos:
-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v3.2.0
    hooks:
    -   id: end-of-file-fixer
    -   id: check-yaml
    -   id: check-added-large-files
-   repo: https://github.com/akaihola/darker
    rev: 1.2.4
    hooks:
    -   id: darker
        additional_dependencies: [isort]
